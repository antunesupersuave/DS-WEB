    <h1>Faça sua reserva logo abaixo:</h1>

    <div class="form">
    <form action="processa.php" method="post">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" maxlength="50" required placeholder=" Digite seu nome">

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required placeholder="Digite seu email">
        <br>

        <input type="text" id="Telefone" name="Telefone" maxlength="11" placeholder="Dgite seu telefone">
        <br>
        <hr>
        <label for="Quantidade de pessoas">Quantidade de pessoas:</label>
        <input type="number" id="Quantidade" name="Quantidade de pessoas" required placeholder="Digite a quantidade de pessoas"  min="0" max="10">
        <br>
        <hr>
        <label for="opiniao">Dúvida / sugestões:</label>
        <br>
        <textarea id="opiniao" name="opiniao" rows="6" cols="50" max-length="300" required>
        
        </textarea>
